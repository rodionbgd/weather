<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/b4ab91725e.js"></script>
    <script src="https://www.webglearth.com/v2/api.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <img src="icons/header_out_icon.png" alt="" />
        <span class="header__title__hover">WF</span>
      </div>
      <div class="search_div">
        <form id="search-form">
          <input
            type="search"
            id="search"
            placeholder="Введите город..."
            value=""
          />
          <button id="search-button" class="search-button" type="submit">
            <img src="icons/search.png" alt="" />
          </button>
        </form>
      </div>
    </header>
    <div id="loading"></div>
    <main id="app" class="section">
      <article class="section-content">
        <section class="current-container">
          <div>
            <span id="day" class="date-color"></span>
            <h2 id="current-city"></h2>
          </div>
          <div>
            <div class="current-temp">
              <aside>
                <img
                  id="current-city-img"
                  class="current-city-img"
                  alt=""
                  src="icons/load.gif"
                />
                <span id="current-city-celsius" class="heading"></span>
              </aside>
              <aside>
                <span id="current-temp-max" class="current-temp-max"></span>
                <span id="current-temp-min" class="current-temp-min"></span>
              </aside>
            </div>
            <div id="current-city-weather" class="current-city-weather"></div>
          </div>
        </section>
        <section id="slider" class="slider"></section>
        <section class="map">
          <div id="map" class="map__wrap" style="overflow: visible"></div>
        </section>
        <section class="city_list">
          <div id="city-list" class="city_list__profiles"></div>
        </section>
        <section id="weather-items" class="weather-items">
          <h1>Подробный прогноз</h1>
          <ul>
            <li>
              <div id="current-city-wind">
                <img class="icon" alt="" src="" /><span class="symbol"></span>
              </div>
            </li>
            <li>
              <img
                class="icon"
                src="./icons/icons8-atmospheric-pressure-40.png"
                alt=""
              />
              <span id="current-city-pressure" class="symbol"></span>
            </li>
            <li>
              <img class="icon" src="./icons/icons8-humidity-64.png" alt="" />
              <span id="current-city-humidity" class="symbol"></span>
            </li>
            <li>
              <img class="icon" src="./icons/icons8-sunrise-40.png" alt="" />
              <span id="current-city-sunrise" class="symbol"></span>
              <img class="icon" src="./icons/icons8-sunset-48.png" alt="" />
              <span id="current-city-sunset" class="symbol"></span>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="footer">
      <a href="https://t.me/rodionbgd" class="footer__contact" target="_blank">
        <i class="fa fa-telegram" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
