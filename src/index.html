<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#ff6600" />
    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/b4ab91725e.js"></script>
    <script src="https://www.webglearth.com/v2/api.js" defer></script>
    <script src="https://kit.fontawesome.com/9b8a7e18a0.js"></script>
    <script src="slip.js"></script>
  </head>
  <body>
    <div id="loading"></div>
    <div id="bg-container" class="bg-img">
      <div class="hidden"></div>
      <div class="default-bg"></div>
    </div>
    <div id="menu" class="menu">
      <div class="menu-header">
        <div class="menu-header__title">
          <i
            id="show-last-city"
            class="fa fa-arrow-left"
            aria-hidden="true"
          ></i>
          <p>Параметры</p>
        </div>
        <div class="search_box">
          <div class="search">
            <div id="update-location" class="select_area">
              <i class="fas fa-map-marker-alt map_icon"></i>
            </div>
            <form id="search-form" class="text_and-icon">
              <input
                type="search"
                class="search_text"
                id="search"
                placeholder="Поиск"
              />
              <i id="search-button" class="fas fa-search search_icon"></i>
            </form>
          </div>
        </div>
      </div>
      <div class="ui-content">
        <ul id="menu-city-list" class="menu__city-list"></ul>
      </div>
    </div>
    <div id="app" class="swiper">
      <div id="city-list" class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
</html>
